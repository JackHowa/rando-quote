<!DOCTYPE html>
<html>
<head>
  <!-- Stylesheets -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- JavaScripts -->
   <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
  <script src="/application.js"></script>

  <!-- materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>


</head>
<body>
  <title>Quote Generator</title>

  <h1>Random Quote Generator</h1>

  <!-- for the new quote -->
  <a id="quote-button" class="btn-floating btn-large waves-effect waves-light red">
    <i class="material-icons">autorenew</i>
  </a>

  <div class="row">
    <!-- need the spacing to be wider -->
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <!-- need an image -->
          <img src="images/sample-1.jpg">
          <span class="card-title">Card Title</span>

          <!-- refresh -->
          <!-- <a id="quote-button" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">autorenew</i></a> -->

          <!-- this is the share to twitter feature -->
          <a id="twitter-share-button" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">share</i></a>
        </div>

        <!-- show content area -->
        <div class="card-content">
          <div id="quote-holder">
            <p id="quote-target"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
